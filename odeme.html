<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Bilgileri</title>
    <style>
        body {
            background-color: #2a2a2a;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background-color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #ff0000; /* Kırmızı renk */
            margin-bottom: 30px;
        }
        .iban-container {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .iban {
            font-size: 24px;
            font-weight: 600;
            color: #0072ff; /* Mavi renk */
            margin: 10px 0;
            user-select: all;
        }
        .copy-button {
            background: linear-gradient(to right, #ff8c00, #ff0000);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }
        .note {
            font-size: 18px;
            color: #ccc;
            text-align: center;
            margin-top: 20px;
            animation: moveText 2s infinite; /* Animasyon ekleniyor */
        }

        @keyframes moveText {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ödeme Bilgileri</h1>
        <div class="iban-container">
            <p class="iban" id="iban">TR12 3456 7890 1234 5678 9000 12</p>
            <button class="copy-button" onclick="copyIBAN()">Kopyala</button>
        </div>
        <p class="note">
            Lütfen ödeme yaptıktan sonra dekontunuzu 
            <a href="https://www.instagram.com/sahmeranjpg/" target="_blank" style="color: #ffd700; text-decoration: none; font-weight: bold;">instagram'dan bize iletiniz</a>.
        </p>
    </div>

    <script>
        function copyIBAN() {
            var ibanText = document.getElementById("iban").innerText;
            var textarea = document.createElement("textarea");
            textarea.value = ibanText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("IBAN kopyalandı: " + ibanText);
        }
    </script>
</body>
</html>
